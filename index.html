<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Leads Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>
  </head>
  <body
    class="bg-white text-green-900 dark:bg-green-950 dark:text-green-100 max-w-sm mx-auto p-4 text-base space-y-4"
  >
    <label
      for="input-el"
      class="text-green-700 dark:text-green-100 font-bold block mt-4 text-lg"
      >Add New Lead:</label
    >

    <input
      type="text"
      id="input-el"
      placeholder="https://companysite.com"
      class="w-full px-4 py-2 border border-green-800 dark:border-green-100 rounded-[12px] focus:outline-none focus:ring-2 focus:ring-green-700 dark:focus:ring-green-100 text-green-900 dark:text-green-100 bg-white dark:bg-green-950 placeholder:text-green-600 dark:placeholder:text-green-100"
    />

    <div class="flex gap-2">
      <button
        id="input-btn"
        class="flex-1 bg-green-700 hover:bg-green-300 text-white dark:bg-green-100 dark:text-green-900 font-bold py-2 px-4 rounded-[12px] transition-colors"
      >
        SAVE LEAD
      </button>

      <button
        id="delete-btn"
        class="flex-1 bg-white dark:bg-green-800 text-green-700 dark:text-green-100 border border-green-700 dark:border-green-100 font-bold py-2 px-4 rounded-[12px] hover:bg-green-50 dark:hover:bg-green-900 transition-colors"
      >
        DELETE ALL
      </button>
    </div>

    <ul id="ul-el" class="list-none pl-0 space-y-2 mt-6"></ul>
  </body>
</html>
